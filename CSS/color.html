<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <link rel="stylesheet" href="color.css">
    <style>
        h1{
            color: rgb(65, 154, 10);

        p{

        .background{
            background-image: url("../images/john.jpg");

        }

<body>

    </div>

</body>
</html>
